<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samosa Angle Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            color: #f8fafc;
            position: relative;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #0f172a;
            z-index: -1;
        }

        .container {
            position: relative;
            margin: 60px auto;
            padding: 30px;
            max-width: 550px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #facc15;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
        }

        input[type="file"] {
            padding: 12px;
            border: 2px dashed #facc15;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 16px;
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover { transform: scale(1.05); }

        .angles { margin-top: 20px; }

        .angle-badge {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            background: rgba(250, 204, 21, 0.1);
            border: 1px solid #facc15;
            border-radius: 8px;
            color: #facc15;
            text-shadow: 1px 1px #000;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #facc15;
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.4);
        }

        .error {
            margin-top: 20px;
            color: #f87171;
            font-weight: bold;
            background: rgba(239, 68, 68, 0.1);
            padding: 10px;
            border-radius: 6px;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #facc15, #f59e0b);
            color: #000;
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 2;
        }

        .loading {
            margin-top: 20px;
            display: none;
        }

        .loading.show { display: block; }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid #facc15;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô Toggle Theme</button>

    <div class="container">
        <h2>üî∫ Samosa ‡¥Æ‡µÇ‡¥≤‡¥Ç ‡¥ï‡¥£‡µç‡¥ü‡µÜ‡¥§‡µç‡¥§‡¥ø‡¥®‡¥ø</h2>
        <form method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
            <input type="file" name="image" required />
            <button type="submit">üì∑ ‡¥µ‡¥ø‡¥ó‡µç‡¥∞‡¥π‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï</button>
        </form>

        <div class="loading" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Analyzing samosa...</p>
        </div>

        {% if output_image %}
            <div class="angles">
                <span class="angle-badge">‡¥Æ‡µÇ‡¥≤‡¥Ç 1: {{ angles[0] | round(2) }}¬∞</span>
                <span class="angle-badge">‡¥Æ‡µÇ‡¥≤‡¥Ç 2: {{ angles[1] | round(2) }}¬∞</span>
                <span class="angle-badge">‡¥Æ‡µÇ‡¥≤‡¥Ç 3: {{ angles[2] | round(2) }}¬∞</span>
            </div>
            <img src="{{ url_for('static', filename='uploads/output.jpg') }}" alt="Samosa with angles" />
        {% elif error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>

    <!-- Particles JS -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                color: { value: "#facc15" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 2 },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#facc15",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1.2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out"
                }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    repulse: { distance: 100 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        function showLoading() {
            document.getElementById('loadingSpinner').classList.add('show');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('light');
        }
    </script>
</body>
</html>
